<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Collection | NaMah Vastra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Main CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Page-specific styles -->
  <style>
    /* CENTERED COLLECTION HEADING */
    .collection-title {
      text-align: center;
      font-size: 36px;
      color: #c9a14a;
      margin: 40px 0 10px;
    }

    /* PRODUCTS GRID */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 40px;
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px 80px;
    }

    /* PRODUCT CARD */
    .product-box {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }

    .product-box:hover {
      transform: translateY(-6px);
    }

    .product-box img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .product-box h4 {
      font-size: 18px;
      margin-bottom: 6px;
    }

    .product-box p {
      font-weight: bold;
      margin-bottom: 12px;
    }

    .product-box button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background-color: #c9a14a;
      color: #fff;
      cursor: pointer;
    }

    .product-box button:hover {
      background-color: #b08a36;
    }
  </style>
</head>

<body>

<!-- HEADER (SAME AS HOME PAGE) -->
<header class="header">

  <div class="brand">
    <img src="assets/images/logo.jpg" alt="NaMah Vastra Logo">
    <h1>NaMah Vastra</h1>
  </div>

  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="collection.html">Collection</a>
    <a href="cart.html">Cart</a>
    <a href="contact.html">Contact</a>
    <a href="my-orders.html">My Orders</a>
  </nav>

</header>

<!-- COLLECTION SECTION -->
<section class="featured">

  <h2 class="collection-title">Our Collection</h2>

  <div class="products" id="products"></div>

</section>

<!-- CART SCRIPT -->
<script src="assets/js/cart.js"></script>

<!-- LOAD PRODUCTS FROM GOOGLE SHEET -->
<script>
fetch("https://opensheet.elk.sh/1t0hgMPtvN-fcpWKBxlrd4Mia0G5JpPUwXGL7yuy-7QM/Sheet1")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("products");

    data.forEach(item => {
      container.innerHTML += `
        <div class="product-box">
          <img src="${item.image}" alt="${item.name}">
          <h4>${item.name}</h4>
          <p>â‚¹${item.price}</p>
          <button onclick="addToCart('${item.name}', ${item.price})">
            Add to Cart
          </button>
        </div>
      `;
    });
  })
  .catch(err => console.error(err));
</script>

</body>
</html>
