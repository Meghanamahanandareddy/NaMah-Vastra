  <style>
    /* CONTACT PAGE STYLING */
    .contact-container {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
      padding: 40px 20px 80px;
    }

    .contact-title {
      font-size: 36px;
      color: #c9a14a;
      margin-bottom: 30px;
    }

    .contact-container input,
    .contact-container textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      font-family: inherit;
    }

    .contact-container textarea {
      resize: none;
      height: 120px;
    }

    .contact-container button {
      padding: 14px 36px;
      background-color: #c9a14a;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .contact-container button:hover {
      background-color: #b08a36;
    }

    .contact-info {
      margin-top: 35px;
      font-size: 15px;
      color: #444;
      line-height: 1.8;
    }
  </style>
</head>
