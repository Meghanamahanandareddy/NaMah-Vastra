<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart | NaMah Vastra</title>

  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    /* CART PAGE STYLING */
    .cart-container {
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
      padding: 40px 20px 80px;
    }

    .cart-title {
      font-size: 36px;
      color: #c9a14a;
      margin-bottom: 30px;
    }

    #cart-items {
      margin-bottom: 30px;
    }

    .cart-item {
      background: #fff;
      border-radius: 14px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-item span {
      font-size: 16px;
    }

    .cart-item button {
      background: #c9a14a;
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .cart-item button:hover {
      background: #b08a36;
    }

    #cart-total {
      font-size: 22px;
      margin-top: 20px;
      color: #333;
    }

    .checkout-btn {
      margin-top: 25px;
      padding: 14px 36px;
      background-color: #c9a14a;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background-color: #b08a36;
    }
  </style>
</head>

<body>

<!-- HEADER (SAME AS HOME PAGE) -->
<header class="header">

  <div class="brand">
    <img src="assets/images/logo.jpg" alt="NaMah Vastra Logo">
    <h1>NaMah Vastra</h1>
  </div>

  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="collection.html">Collection</a>
    <a href="cart.html">Cart</a>
    <a href="contact.html">Contact</a>
    <a href="my-orders.html">My Orders</a>
  </nav>

</header>

<!-- CART CONTENT -->
<section class="featured">
  <div class="cart-container">

    <h2 class="cart-title">Your Cart</h2>

    <div id="cart-items"></div>

    <div id="cart-total"></div>

    <button class="checkout-btn" onclick="goToCheckout()">
      Proceed to Checkout
    </button>

  </div>
</section>

<script src="assets/js/cart.js"></script>

</body>
</html>
