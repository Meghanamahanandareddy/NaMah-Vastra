<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Orders | NaMah Vastra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="header">
  <div class="brand">
    <img src="assets/images/logo.jpg">
    <h1>NaMah Vastra</h1>
  </div>

  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="collection.html">Collection</a>
    <a href="cart.html">Cart</a>
    <a href="my-orders.html">My Orders</a>
  </nav>
</header>

<section class="orders">
  <h2 style="text-align:center;margin-bottom:30px;">My Orders</h2>
  <div id="orderList"></div>
</section>

<script>
let orders = JSON.parse(localStorage.getItem("orders")) || [];
let box = document.getElementById("orderList");

if(orders.length === 0){
  box.innerHTML = "<p style='text-align:center'>No orders found.</p>";
}

orders.reverse().forEach(o=>{
  box.innerHTML += `
    <div class="order-card">
      <h4>Order ID: ${o.id}</h4>
      <p><strong>Date:</strong> ${o.date}</p>
      <p><strong>Total:</strong> â‚¹${o.total}</p>
      <p><strong>Items:</strong> ${o.items.map(i=>i.name).join(", ")}</p>
    </div>
  `;
});
</script>

</body>
</html>
